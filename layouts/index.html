{{ define "main" }}

<div id="home-jumbotron" class="jumbotron text-center">
{{ with .Content }}
  <h1>{{ $.Page.Title }}</h1>
  {{ . }}
{{ else }}
  <h1>{{ .Site.Title }}</h1>
  <span title="Yambi the deer-yamming deer">
    <p class="font-1000">{{ .Site.Params.homeText | markdownify }}</p>
  </span>
{{ end }}
</div>

{{ end }}
